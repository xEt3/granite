language: node_js
node_js:
- '10'
sudo: false
dist: trusty
addons:
  chrome: stable
cache: yarn
env:
  global:
  - JOBS=1
  - secure: 
  - secure: 
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
install:
- yarn install --non-interactive
before_script:
- ember browserstack:connect
script:
- yarn lint:js
- yarn lint:hbs
- yarn test-ci
after_script:
- ember browserstack:disconnect
