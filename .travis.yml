language: node_js
node_js:
- node
sudo: false
dist: trusty
addons:
  chrome: stable
cache:
  yarn: true
env:
  global:
  - JOBS=1
  - secure: 
  - secure: 

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
- yarn global add bower

install:
- yarn install --non-interactive

before_script:
- ember sauce:connect

script:
- yarn lint:js
- yarn test-ci

after_script:
- ember sauce:disconnect
